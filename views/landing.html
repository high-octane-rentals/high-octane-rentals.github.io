<div class="landingWrapper">
  <header></header>

  <section class="landingPage">
    <!-- <div class="heroImg"></div> -->
    <div class="Jumbotron">
      <div class="mySlides slide1">
        <h1 class="jumboTxt">We Can Put Anything Here!!</h1>
      </div>
      <div class="mySlides slide2">
        <h1 class="jumboTxt">What ever you want... really!!</h1>
      </div>
      <div class="mySlides slide3">
        <h1 class="jumboTxt">No seriously we can</h1>
      </div>
      <div class="mySlides slide4">
        <h1 class="jumboTxt">I hope you believe me now!!</h1>
      </div>
    </div>

    <div class="thumbnail">
        <img class="demo opacity-on" src="/img/11-11-17/snow1.jpeg" ng-click="switch(1); reset();">
        <img class="demo opacity-on" src="/img/11-11-17/expedition.jpeg" ng-click="switch(2); reset();">
        <img class="demo opacity-on" src="/img/11-11-17/dirt3.jpg" ng-click="switch(3); reset();">
        <img class="demo opacity-on" src="/img/11-11-17/snow3.jpeg" ng-click="switch(4); reset();">

    <div class="contentHolder">
      <div class="botBoxes dirt">
          <p class="boxesTxt">Have the Off Road Vacation You've Always Wanted!</p>
          <div class="botBoxes-btn" ui-sref="dirt">side by side</div>
      </div>
      <div class="botBoxes snow">
          <p class="boxesTxt">Have Your Next Trip In The Snow!</p>
          <div class="botBoxes-btn" ui-sref="snow">snowmobiles</div>
      </div>
    </div>
  </section>

  <footer></footer>
